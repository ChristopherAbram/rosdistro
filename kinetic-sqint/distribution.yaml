%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - xenial
repositories:
  air_core_pkg:
    doc:
      type: git
      url: git@github.com:Solteq/inventory-robot-ros-air-core.git
      version: kinetic-develop
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: git@github.com:Solteq/inventory-robot-ros-air-core-release.git
      version: 0.2.3-1
    source:
      test_pull_requests: true
      type: git
      url: git@github.com:Solteq/inventory-robot-ros-air-core.git
      version: kinetic-develop
    status: developed
  core_pkg:
    doc:
      type: git
      url: git@github.com:Solteq/inventory-robot-ros-core.git
      version: kinetic-develop
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: git@github.com:Solteq/inventory-robot-ros-core-release.git
      version: 0.3.2-1
    source:
      test_pull_requests: true
      type: git
      url: git@github.com:Solteq/inventory-robot-ros-core.git
      version: kinetic-develop
    status: developed
  cpr:
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: git@github.com:Solteq/vendors-cpr.git
      version: 1.3.0-4
    status: maintained
  test_pkg:
    doc:
      type: git
      url: git@github.com:Solteq/inventory-robot-ros-test.git
      version: kinetic-develop
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: git@github.com:Solteq/inventory-robot-ros-test-release.git
      version: 1.3.2-1
    source:
      test_pull_requests: true
      type: git
      url: git@github.com:Solteq/inventory-robot-ros-test.git
      version: kinetic-develop
    status: developed
tags:
- custom
type: distribution
version: 2
